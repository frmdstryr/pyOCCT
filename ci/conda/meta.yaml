package:
  name: pyocct
  version: "7.4.0.0"

source:
  path: ../..

build:
  number: 0
  features:
    - vc14 # [win]

requirements:
  build:
    - python
    #- {{ compiler('cxx') }} # [win]
    #- vc 14 # [win]
    - cmake
    - ninja
    - pybind11
    - libclang==10.0.0
    - clang==10.0.0
    - occt==7.4.0
    - tbb-devel
    - vtk

  run:
    - python
    #- vc 14 # [win]
    - occt==7.4.0
    # - wxpython
    # - pyqt >=5

test:
  requires:
    - pytest
    - vtk
  source_files:
    - binder/generate/*.json
    - test
  commands:
    - pytest test -v

about:
  home: https://github.com/LaughlinResearch/pyOCCT
  license: LGPL2.1
  license_family: LGPL
  summary: Python bindings for OpenCASCADE
  description: Python bindings for OpenCASCADE geometry kernel
               and SMESH meshing library.
